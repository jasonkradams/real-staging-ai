coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

ignore:
  - "**/*_mock.go"
  - "**/*_test.go"
  - "**/cmd/**"
  - "**/web/**"
  - "**/testdata/**"
  - "**/tests/**"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
